# Production docker-compose with Traefik reverse proxy
services:
  traefik:
    image: traefik:v3.2
    container_name: menucraft-traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    restart: unless-stopped
    networks:
      - menucraft-network
    labels:
      - "traefik.enable=true"
      # Dashboard (optional, remove in production if not needed)
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: menucraft-api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://menucraft:${DB_PASSWORD}@postgres:5432/menucraft
      - REDIS_URL=redis://redis:6379
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - DEEPL_API_KEY=${DEEPL_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - API_URL=${API_URL}
      - WEB_URL=${WEB_URL}
      - PUBLIC_URL=${PUBLIC_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - menucraft-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    container_name: menucraft-web
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - menucraft-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`app.${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=80"

  public:
    build:
      context: .
      dockerfile: apps/public/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: menucraft-public
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - menucraft-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.public.rule=Host(`menu.${DOMAIN}`)"
      - "traefik.http.routers.public.entrypoints=websecure"
      - "traefik.http.routers.public.tls.certresolver=letsencrypt"
      - "traefik.http.services.public.loadbalancer.server.port=80"

  postgres:
    image: postgres:16-alpine
    container_name: menucraft-db
    environment:
      POSTGRES_USER: menucraft
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: menucraft
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U menucraft -d menucraft"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - menucraft-network

  redis:
    image: redis:7-alpine
    container_name: menucraft-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - menucraft-network

volumes:
  postgres_data:
  redis_data:
  traefik_certs:

networks:
  menucraft-network:
    driver: bridge
