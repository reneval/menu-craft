# Production docker-compose
services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: menucraft-api
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://menucraft:${DB_PASSWORD}@postgres:5432/menucraft
      - REDIS_URL=redis://redis:6379
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - DEEPL_API_KEY=${DEEPL_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - API_URL=${API_URL}
      - WEB_URL=${WEB_URL}
      - PUBLIC_URL=${PUBLIC_URL}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - menucraft-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    container_name: menucraft-web
    ports:
      - "4001:4001"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - menucraft-network

  public:
    build:
      context: .
      dockerfile: apps/public/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: menucraft-public
    ports:
      - "4002:4002"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - menucraft-network

  postgres:
    image: postgres:16-alpine
    container_name: menucraft-db
    environment:
      POSTGRES_USER: menucraft
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: menucraft
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U menucraft -d menucraft"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - menucraft-network

  redis:
    image: redis:7-alpine
    container_name: menucraft-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - menucraft-network

  adminer:
    image: adminer:latest
    container_name: menucraft-adminer
    ports:
      - "4003:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - menucraft-network

volumes:
  postgres_data:
  redis_data:

networks:
  menucraft-network:
    driver: bridge
