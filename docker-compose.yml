# Development docker-compose
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: menucraft-db
    environment:
      POSTGRES_USER: menucraft
      POSTGRES_PASSWORD: menucraft_dev
      POSTGRES_DB: menucraft
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U menucraft -d menucraft"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: menucraft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
