version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: menucraft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-menucraft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-menucraft}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-menucraft} -d ${POSTGRES_DB:-menucraft}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - menucraft

  # API Server
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: menucraft-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgres://${POSTGRES_USER:-menucraft}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-menucraft}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_WEBHOOK_SECRET: ${CLERK_WEBHOOK_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}
      DEEPL_API_KEY: ${DEEPL_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-MenuCraft <notifications@menucraft.app>}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      API_URL: ${API_URL:-https://api.yourdomain.com}
      WEB_URL: ${WEB_URL:-https://app.yourdomain.com}
      PUBLIC_URL: ${PUBLIC_URL:-https://menu.yourdomain.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - menucraft

  # Web Frontend
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${API_URL:-https://api.yourdomain.com}
        VITE_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
    container_name: menucraft-web
    restart: unless-stopped
    networks:
      - menucraft

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: menucraft-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - api
      - web
    networks:
      - menucraft

  # Certbot for SSL (optional, run manually)
  certbot:
    image: certbot/certbot
    container_name: menucraft-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - ./ssl:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

volumes:
  postgres_data:
  certbot_data:

networks:
  menucraft:
    driver: bridge
