<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>MenuCraft - Restaurant Menu</title>
    <meta name="description" content="View our restaurant menu with prices and detailed descriptions." />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Default CSS variables (will be overridden by theme config) -->
    <style>
      :root {
        /* Primary colors (default blue theme) */
        --color-primary-50: 239 246 255;
        --color-primary-100: 219 234 254;
        --color-primary-200: 191 219 254;
        --color-primary-300: 147 197 253;
        --color-primary-400: 96 165 250;
        --color-primary-500: 59 130 246;
        --color-primary-600: 37 99 235;
        --color-primary-700: 29 78 216;
        --color-primary-800: 30 64 175;
        --color-primary-900: 30 58 138;
        --color-primary-950: 23 37 84;

        /* Accent colors (default orange theme) */
        --color-accent-50: 255 247 237;
        --color-accent-100: 255 237 213;
        --color-accent-200: 254 215 170;
        --color-accent-300: 253 186 116;
        --color-accent-400: 251 146 60;
        --color-accent-500: 249 115 22;
        --color-accent-600: 234 88 12;
        --color-accent-700: 194 65 12;
        --color-accent-800: 154 52 18;
        --color-accent-900: 124 45 18;
        --color-accent-950: 67 20 7;

        /* Layout */
        --border-radius: 8px;
        --max-width: 1200px;
      }

      /* Loading state */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid rgb(var(--color-primary-200));
        border-top: 2px solid rgb(var(--color-primary-600));
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
